name: Release (cargo-dist)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-dist
        run: cargo install cargo-dist --version 0.30.2 --locked
      - name: Ensure cargo bin path
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Build dist artifacts
        run: |
          "$HOME/.cargo/bin/dist" build --target x86_64-unknown-linux-gnu --no-confirm
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-linux
          path: target/dist/*

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-dist
        run: cargo install cargo-dist --version 0.30.2 --locked
      - name: Build dist artifacts
        run: |
          & "$env:USERPROFILE\.cargo\bin\dist.exe" build --target x86_64-pc-windows-msvc --no-confirm
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-windows
          path: target/dist/*

  build-macos:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-dist
        run: cargo install cargo-dist --version 0.30.2 --locked
      - name: Build dist artifacts (x86_64)
        run: |
          "$HOME/.cargo/bin/dist" build --target x86_64-apple-darwin --no-confirm
      - name: Build dist artifacts (aarch64)
        run: |
          rustup target add aarch64-apple-darwin
          "$HOME/.cargo/bin/dist" build --target aarch64-apple-darwin --no-confirm
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-macos
          path: target/dist/*

  publish:
    name: Publish GitHub Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts (Linux)
        uses: actions/download-artifact@v4
        with:
          name: artifacts-linux
          path: dist
      - name: Download artifacts (Windows)
        uses: actions/download-artifact@v4
        with:
          name: artifacts-windows
          path: dist
      - name: Download artifacts (macOS)
        uses: actions/download-artifact@v4
        with:
          name: artifacts-macos
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
